{% extends "base.html" %}
{% block page_title %}Dashboard{% endblock %}

{% block content %}
<div class="row g-4">

    <div class="col-md-4">
        <div class="card shadow-sm border-0">
            <div class="card-body text-center">
                <i class="bi bi-people-fill display-5 text-primary"></i>
                <h5 class="mt-3">Suppliers</h5>
                <h2>{{ suppliers }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm border-0">
            <div class="card-body text-center">
                <i class="bi bi-box-seam display-5 text-success"></i>
                <h5 class="mt-3">Products</h5>
                <h2>{{ products }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm border-0">
            <div class="card-body text-center">
                <i class="bi bi-cart-check display-5 text-warning"></i>
                <h5 class="mt-3">Orders</h5>
                <h2>{{ orders }}</h2>
            </div>
        </div>
    </div>

</div>
{% endblock %}
