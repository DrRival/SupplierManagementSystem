{% extends "base.html" %}
{% block page_title %}<i class="bi bi-plus-circle me-2"></i>Add Item{% endblock %}

{% block content %}

<div class="card shadow-sm border-0">
  <div class="card-body">

    <form method="POST">

      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" name="desc" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" step="0.01" name="qty" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Unit Price</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
      </div>

      <button class="btn btn-primary">
        <i class="bi bi-check2-square me-1"></i>Add Item
      </button>

      <a href="{{ url_for('order_detail', oid=oid) }}" class="btn btn-outline-secondary ms-2">
        Cancel
      </a>

    </form>

  </div>
</div>

{% endblock %}
