{% extends "base.html" %}
{% block page_title %}<i class="bi bi-box-seam me-2"></i>Add Product{% endblock %}
{% block content %}

<div class="card shadow-sm border-0">
    <div class="card-body">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Product Name *</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">SKU</label>
                    <input type="text" name="sku" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Unit Price *</label>
                    <input type="number" step="0.01" name="price" class="form-control" required>
                </div>
            </div>

            <button class="btn btn-primary"><i class="bi bi-check2-circle me-1"></i>Add Product</button>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>

        </form>

    </div>
</div>

{% endblock %}
