{% extends "base.html" %}
{% block page_title %}<i class="bi bi-person-plus-fill me-2"></i>Add Supplier{% endblock %}
{% block content %}

<div class="card shadow-sm border-0">
    <div class="card-body">

        <form method="POST">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Supplier Name *</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Contact Person</label>
                    <input type="text" name="contact" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control">
                </div>

                <div class="col-md-8">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="2"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" name="city" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">State</label>
                    <select name="state" class="form-select">
                        <option value="">-- Choose State --</option>
                        <option>KA</option>
                        <option>TN</option>
                        <option>KL</option>
                        <option>MH</option>
                        <option>AP</option>
                        <option>TS</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Country</label>
                    <input type="text" name="country" value="India" class="form-control">
                </div>
            </div>

            <button class="btn btn-primary"><i class="bi bi-check2-circle me-1"></i>Add Supplier</button>
            <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">Cancel</a>

        </form>

    </div>
</div>

{% endblock %}
